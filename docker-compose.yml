
services:
  # ====================================================================
  # === SERVICIOS PARA EL AGENTE LANGGRAPH (CTM_Agents)              ===
  # ====================================================================

  # Servicio del Agente 
  agent:
    build:
      context: ./CTM_Agents
      dockerfile: Dockerfile
    container_name: ctm-agent
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db_agent:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ctm_network

  db_agent:
    image: postgres:16-alpine
    container_name: ctm-db-agent
    environment:
      POSTGRES_DB: ${POSTGRES_DB_AGENT}
      POSTGRES_USER: ${POSTGRES_USER_AGENT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AGENT}
    volumes:
      - postgres_agent_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_AGENT}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ctm_network

  # Servicio de Cache/Cola 
  redis:
    image: redis:7-alpine
    container_name: ctm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ctm_network


# Definimos los volúmenes para persistir datos
volumes:
  postgres_agent_data:
  redis_data:

# Definimos una red común para que todos los servicios puedan comunicarse
networks:
  ctm_network:
    driver: bridge