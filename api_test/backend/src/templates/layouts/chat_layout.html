<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotecmar AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/chat_interface.css">
</head>
<body>

    <div class="app-container">
        
        <!-- 1. Left Sidebar -->
        <aside class="sidebar-left p-3 d-none d-md-flex">
            {% block sidebar_left %}{% endblock %}
        </aside>

        <!-- 2. Main Stage -->
        <main class="main-stage">
            <!-- Header Minimalista -->
            <div class="chat-header d-flex justify-content-between align-items-center">
                <span id="current-view-title">Nueva Evaluaci√≥n</span>
                <!-- ELIMINADO EL BADGE DE MODELO -->
            </div>

            <!-- Scrollable Content -->
            <div class="stage-content" id="scrollable-container">
                {% block content %}{% endblock %}
            </div>

            <!-- Input Area Flotante -->
            <div class="input-area-wrapper">
                {% block input_area %}{% endblock %}
            </div>
            
            <div class="text-center pb-2 copyright-footer">
                <small class="text-muted" style="font-size: 0.7rem;">Cotecmar AI Agent &copy; 2025</small>
            </div>
        </main>

        <!-- 3. Right Sidebar -->
        <aside class="sidebar-right p-3 d-none d-lg-flex">
            {% block sidebar_right %}{% endblock %}
        </aside>

    </div>

    <!-- Modals -->
    {% block modals %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/chat_logic.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
