<!-- Modal de Edición de Idea (Versión Mejorada) -->
<div class="modal fade" id="editIdeaModal" tabindex="-1" aria-labelledby="editIdeaModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border-0 shadow-lg">
            
            <!-- Encabezado con degradado -->
            <div class="modal-header modal-header-cotecmar">
                <div>
                    <h4 class="modal-title fw-bold" id="editIdeaModalLabel">
                        <i class="bi bi-pencil-square me-2"></i>Refinar Propuesta de Proyecto
                    </h4>
                    <small class="opacity-75">Edite los detalles antes de generar la documentación final.</small>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Cuerpo del formulario -->
            <div class="modal-body p-4 bg-white">
                <form id="editIdeaForm">
                    <div class="row g-4">
                        
                        <!-- Columna Izquierda: Info General -->
                        <div class="col-lg-5 border-end">
                            <div class="mb-4">
                                <label for="modalIdeaTitle" class="form-label fw-bold text-cotecmar">
                                    <i class="bi bi-tag-fill me-1"></i> Título del Proyecto
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text input-group-text-icon"><i class="bi bi-quote"></i></span>
                                    <!-- Usamos textarea para títulos largos -->
                                    <textarea class="form-control form-control-modern fw-bold text-primary" id="modalIdeaTitle" rows="3" placeholder="Ingrese el título del proyecto..."></textarea>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="modalIdeaDesc" class="form-label fw-bold text-cotecmar">
                                    <i class="bi bi-card-text me-1"></i> Descripción General
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text input-group-text-icon"><i class="bi bi-justify-left"></i></span>
                                    <textarea class="form-control form-control-modern" id="modalIdeaDesc" rows="8" placeholder="Describa el alcance, problema y solución..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Columna Derecha: Objetivos -->
                        <div class="col-lg-7">
                            <div class="d-flex justify-content-between align-items-end mb-2">
                                <label class="form-label fw-bold text-cotecmar mb-0">
                                    <i class="bi bi-list-check me-1"></i> Objetivos Específicos
                                    <span class="smart-badge" title="Específico, Medible, Alcanzable, Relevante, Temporal">SMART</span>
                                </label>
                                <button type="button" class="btn btn-sm btn-outline-primary fw-bold" onclick="addObjectiveInput()">
                                    <i class="bi bi-plus-lg"></i> Agregar Objetivo
                                </button>
                            </div>

                            <div class="alert alert-light border small text-muted py-2 mb-2">
                                <i class="bi bi-lightbulb-fill text-warning me-1"></i> 
                                Tip: Asegúrese de que cada objetivo inicie con un verbo en infinitivo (Ej: Diseñar, Implementar).
                            </div>

                            <!-- Contenedor con scroll para objetivos -->
                            <div id="modalIdeaObjectives" class="objectives-container vstack gap-3">
                                <!-- JS inyectará los inputs aquí -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Pie de página -->
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-cotecmar fw-bold px-4 py-2 shadow-sm" onclick="confirmIdeaSelection()">
                    Confirmar y Generar Documentos <i class="bi bi-file-earmark-arrow-up ms-2"></i>
                </button>
            </div>
        </div>
    </div>
</div>
