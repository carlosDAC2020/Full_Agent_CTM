<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Librería para renderizar Markdown (opcional pero recomendada para mensajes de IA) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        pre, code { font-family: 'JetBrains Mono', monospace; }
        .markdown-body p { margin-bottom: 0.5rem; }
        .markdown-body ul { list-style-type: disc; margin-left: 1.5rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- ================= COLUMNA IZQUIERDA: INPUT (4/12) ================= -->
        <div class="lg:col-span-4 space-y-4">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 sticky top-8 overflow-hidden">
                <div class="bg-gradient-to-r from-indigo-600 to-violet-600 p-5">
                    <h1 class="text-white text-lg font-bold flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                        Panel de Control
                    </h1>
                    <p class="text-indigo-100 text-xs mt-1 opacity-90">Tech Surveillance Agent</p>
                </div>

                <div class="p-5">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Mensaje / Prompt</label>
                    <textarea 
                        id="message" 
                        rows="6" 
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition resize-none text-sm bg-slate-50 font-medium text-slate-700 placeholder-slate-400"
                        placeholder="Escribe tu instrucción para el agente aquí..."></textarea>

                    <button 
                        onclick="sendMessage()"
                        id="sendBtn"
                        class="mt-4 w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex justify-center items-center gap-2 text-sm transform active:scale-[0.98]">
                        <span>Ejecutar Proceso</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                    
                    <div id="errorArea" class="mt-4 hidden p-3 bg-red-50 border border-red-100 rounded text-red-600 text-xs font-medium"></div>
                </div>
            </div>
        </div>

        <!-- ================= COLUMNA DERECHA: RESULTADOS (8/12) ================= -->
        <div class="lg:col-span-8 space-y-6">
            
            <!-- Estado Vacío -->
            <div id="emptyState" class="bg-white rounded-xl border border-slate-200 border-dashed p-12 text-center h-64 flex flex-col justify-center items-center">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                </div>
                <h3 class="text-slate-900 font-medium">Esperando entrada</h3>
                <p class="text-slate-500 text-sm mt-1">Los resultados del agente aparecerán aquí.</p>
            </div>

            <!-- RESULTADOS (Contenedor Principal) -->
            <div id="resultsArea" class="hidden space-y-6 animate-[fadeIn_0.5s_ease-out]">
                
                <!-- 1. HEADER DEL RESULTADO -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <span class="w-2 h-8 bg-green-500 rounded-full"></span>
                        <div>
                            <h2 class="text-lg font-bold text-slate-800">Ejecución Completada</h2>
                            <p class="text-xs text-slate-500 font-mono">Thread ID: <span id="threadIdDisplay" class="text-slate-700">...</span></p>
                        </div>
                    </div>
                    <span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full font-bold border border-green-200 uppercase tracking-wide">Success</span>
                </div>

                <!-- 2. MENSAJES DE LA IA (Chat) -->
                <div id="aiMessagesContainer" class="space-y-4">
                    <!-- Se inyectan aquí -->
                </div>

                <!-- 3. ESTADO DEL GRAFO (Grid de datos) -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="bg-slate-50 px-5 py-3 border-b border-slate-200 flex items-center gap-2">
                        <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>
                        <h3 class="text-sm font-bold text-slate-700">Estado del Grafo (Contexto)</h3>
                    </div>
                    <div id="graphStateContainer" class="p-5 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Variables de estado aquí -->
                    </div>
                </div>

                <!-- 4. LOG TÉCNICO (Collapsible) -->
                <details class="bg-slate-900 rounded-xl overflow-hidden border border-slate-800 group">
                    <summary class="px-5 py-3 cursor-pointer flex items-center justify-between text-slate-400 hover:text-white transition-colors">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                            <span class="text-xs font-mono uppercase tracking-widest font-semibold">Log de Eventos (Raw JSON)</span>
                        </div>
                        <svg class="w-4 h-4 transform group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <div class="p-5 border-t border-slate-800 bg-black">
                        <div id="rawEventsContainer" class="space-y-1 font-mono text-xs text-green-400 opacity-90 max-h-96 overflow-y-auto">
                            <!-- Raw Logs -->
                        </div>
                    </div>
                </details>

            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message');
            const btn = document.getElementById('sendBtn');
            const errorArea = document.getElementById('errorArea');
            const resultsArea = document.getElementById('resultsArea');
            const emptyState = document.getElementById('emptyState');
            
            // Containers
            const aiMessagesContainer = document.getElementById('aiMessagesContainer');
            const graphStateContainer = document.getElementById('graphStateContainer');
            const rawEventsContainer = document.getElementById('rawEventsContainer');
            const threadIdDisplay = document.getElementById('threadIdDisplay');

            const text = input.value.trim();
            if (!text) {
                alert("Por favor escribe una instrucción.");
                return;
            }

            // --- ESTADO DE CARGA ---
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Procesando en Agente...`;
            errorArea.classList.add('hidden');
            emptyState.classList.remove('hidden');
            resultsArea.classList.add('hidden');

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text }),
                });

                const data = await response.json();

                if (data.status === 'success') {
                    emptyState.classList.add('hidden');
                    resultsArea.classList.remove('hidden');
                    
                    // 1. Thread Info
                    threadIdDisplay.textContent = data.thread_id;

                    // 2. Renderizar Mensajes AI
                    aiMessagesContainer.innerHTML = '';
                    if (data.ai_messages && data.ai_messages.length > 0) {
                        data.ai_messages.forEach(msg => {
                            renderAIMessage(msg.content);
                        });
                    } else {
                        // Si no hay mensajes explícitos, mostramos un aviso sutil
                        aiMessagesContainer.innerHTML = `
                            <div class="p-4 bg-yellow-50 text-yellow-800 text-sm rounded-lg border border-yellow-100 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                El agente completó la tarea sin emitir un mensaje de texto directo. Revisa el Estado del Grafo.
                            </div>
                        `;
                    }

                    // 3. Renderizar Estado del Grafo (Variables)
                    graphStateContainer.innerHTML = '';
                    const state = data.graph_state || {};
                    const stateKeys = Object.keys(state);

                    if (stateKeys.length > 0) {
                        stateKeys.forEach(key => {
                            renderStateCard(key, state[key]);
                        });
                    } else {
                        graphStateContainer.innerHTML = `<p class="text-sm text-slate-400 p-2 col-span-2 text-center">No hubo actualizaciones de estado.</p>`;
                    }

                    // 4. Renderizar Logs Raw
                    rawEventsContainer.innerHTML = '';
                    const events = data.all_events || [];
                    events.forEach(evt => {
                        const line = document.createElement('div');
                        line.className = "hover:bg-slate-800 p-1 rounded cursor-default truncate";
                        line.title = JSON.stringify(evt, null, 2); // Tooltip con todo el JSON
                        line.textContent = `[${evt.event}] ${evt.run_id ? evt.run_id.substring(0,6) : 'sys'} -> ${evt.status || 'ok'}`;
                        rawEventsContainer.appendChild(line);
                    });

                } else {
                    throw new Error(data.message || 'Error desconocido del servidor');
                }

            } catch (error) {
                errorArea.innerText = `Error: ${error.message}`;
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Ejecutar Proceso</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>`;
            }
        }

        // --- RENDERIZADORES UI ---

        function renderAIMessage(content) {
            const container = document.getElementById('aiMessagesContainer');
            
            // Usamos 'marked' para convertir markdown a HTML si viene formateado
            const parsedContent = typeof marked !== 'undefined' ? marked.parse(content) : content;

            const html = `
                <div class="flex gap-4 items-start animate-[fadeInUp_0.3s_ease-out]">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 mt-1 border border-indigo-200">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <div class="flex-1 bg-white p-5 rounded-2xl rounded-tl-none shadow-sm border border-slate-200 text-slate-800 text-sm leading-relaxed markdown-body">
                        ${parsedContent}
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function renderStateCard(key, value) {
            const container = document.getElementById('graphStateContainer');
            
            // Determinar tipo de valor para mostrarlo bonito
            let displayValue = value;
            let valueType = "text";

            if (typeof value === 'object') {
                displayValue = JSON.stringify(value, null, 2);
                valueType = "json";
            } else if (String(value).length > 100) {
                valueType = "long-text";
            }

            // Colores para el tipo de dato
            const isJson = valueType === 'json';
            
            const html = `
                <div class="bg-slate-50 rounded-lg border border-slate-200 p-3 hover:border-indigo-300 transition-colors duration-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold uppercase tracking-wider text-slate-500 bg-slate-200 px-2 py-0.5 rounded">${key}</span>
                        ${isJson ? '<span class="text-[10px] text-indigo-500 font-mono">JSON/OBJ</span>' : ''}
                    </div>
                    
                    <div class="bg-white rounded border border-slate-100 p-2 overflow-x-auto max-h-40 overflow-y-auto">
                        <pre class="text-xs font-mono ${isJson ? 'text-indigo-600' : 'text-slate-700'} whitespace-pre-wrap">${displayValue}</pre>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
